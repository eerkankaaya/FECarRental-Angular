<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Araba ad覺</label>
                        <div class="form-group">
                            <input type="text" 
                            id="carName" 
                            formControlName="carName" class="form-control" 
                            placeholder="Araba ad覺"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                            <input type="number" 
                            id="colorId" 
                            formControlName="colorId" class="form-control" 
                            placeholder="Renk"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">
                            <input type="number" 
                            id="brandId" 
                            formControlName="brandId" class="form-control" 
                            placeholder="Marka"/>
                        </div>
                    </div>
                   <div class="mb-3">
                    <label for="unitsInStock">Stok Adedi</label>
                    <div class="form-group">
                        <input type="number" 
                        id="unitsInStock" 
                        formControlName="unitsInStock" class="form-control" 
                        placeholder="Stok adedi"/>
                    </div>
                   </div>
                    <div  class="mb-3">
                        <label for="unitPrice">Birim Fiyat覺</label>
                        <div class="form-group">
                            <input type="number" 
                            id="unitPrice" 
                            formControlName="unitPrice" class="form-control" 
                            placeholder="Fiyat覺"/>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
