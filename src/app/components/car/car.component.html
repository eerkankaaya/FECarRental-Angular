<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
    placeholder="arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} aradınız.
  </div>
  
  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Ürün adı</th>
        <th>Kategori</th>
        <th>Fiyat</th>
        <th>Kdv'li Fiyat</th>
        <th>Stok Adedi</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars | filterPipe:filterText">
        <td>{{ car.carId }}</td>
        <td>{{ car.carName | uppercase}}</td>
        <td>{{ car.colorId }}</td>
        <td>{{ car.brandId }}</td>
        <td>{{ car.unitPrice |currency }}</td>
        <td>{{ car.unitPrice |vatAdded:18 | currency }}</td>
        <td>{{ car.unitsInStock }}</td>
        <td><button (click)="addToCart(car)" 
          type="button" class="btn btn-success">Sepete ekle</button></td>
      </tr>
    </tbody>
    
  </table>
